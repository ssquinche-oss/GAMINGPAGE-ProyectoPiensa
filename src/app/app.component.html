<ion-app>

  <ion-header class="ion-no-border">
    <ion-toolbar class="gaming-toolbar">

      <ion-title slot="start">
        GAMINGPAGE
      </ion-title>

      <ion-buttons slot="primary" class="nav-center">
        <ion-button fill="clear" routerLink="/inicio" routerLinkActive="active-link">
          Inicio
        </ion-button>

        <ion-button fill="clear" routerLink="/avances" routerLinkActive="active-link">
          Avances
        </ion-button>

        <ion-button fill="clear" routerLink="/sobremi" routerLinkActive="active-link">
          Sobre Mi
        </ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button (click)="abrirPDF()" fill="solid" color="warning">
          IMPRIMIR PDF
        </ion-button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-router-outlet></ion-router-outlet>

</ion-app>
